<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados Coloridos em Duas Cores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="color-picker">
        <label for="color1">Cor Base 1:</label>
        <input type="color" id="color1" value="#ff0000">
        <label for="color2">Cor Base 2:</label>
        <input type="color" id="color2" value="#00ff00">
        <button id="generate-btn">Gerar Quadrados</button>
    </div>
    
    <fieldset>
        <legend>Cores Principais</legend>
        <div id="primary-squares-container"></div>
    </fieldset>

    <fieldset>
        <legend>Cores Aleatórias</legend>
        <div id="secondary-squares-container"></div>
    </fieldset>

    <footer>
        <p>Desenvolvido por <strong>Ideia no Bolso</strong> | Desenvolvendo Soluções <span id="year"></span></p>
    </footer>
    
    <div id="cloudflare-info">
        <h4 style="display:inline;">Cloudflare</h4>
        <span id="ip-address" style="margin-left: 10px;"></span>
        <p id="date-time"></p>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Atualiza o ano automaticamente
        document.getElementById('year').textContent = new Date().getFullYear();

        // Função para atualizar a data e hora em tempo real
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-time').textContent = `Data e Hora: ${now.toLocaleString('pt-BR')}`;
        }

        // Chama a função imediatamente para configurar a hora
        updateDateTime();
        // Atualiza a cada segundo
        setInterval(updateDateTime, 1000);

        // Puxa o IP da máquina que está acessando
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = `IP: ${data.ip}`;
            })
            .catch(error => {
                console.error('Erro ao obter o IP:', error);
                document.getElementById('ip-address').textContent = 'Erro ao obter IP';
            });
    </script>
</body>
</html>
